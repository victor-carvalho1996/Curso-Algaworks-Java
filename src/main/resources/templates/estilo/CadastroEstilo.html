<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Estilo</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap4-toggle.min.css}"/>
</head>
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">


		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
		</div>
		
		<th:block th:include="fragments/MensagemSucesso"></th:block> 
		
		<div class="container-fluid">
				
			<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading">
			
				<th:block th:include="fragments/MensagensErroValidacao"></th:block>
				
				<div class="row">
					<div class="col-sm-12 form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="control-label">Nome do estilo</label>
						<input id="nome" class="form-control" type="text" th:field="*{nome}" />
					</div>
				</div>
									
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>		
			</form>
		</div>	
	</section>	
	
	<th:block layout:fragment="javascript-extra"></th:block>
</html>
